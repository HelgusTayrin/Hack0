
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Кредитный калькулятор</title>
</head>

<body>
    <table width="100%" cellpadding="5">
        <tr>
            <td>
                <div>
                    <img src="images\bankico.png" style="float:none" width="200px" alt="bankico">
                    <h1 style="padding-bottom: 2em">Наш Банк</h1>

                   
                </div>

                <form name="myForm" action="" onsubmit="return validateForm()" method="post">
                    <div>
                        <label class="flabel">Запрашиваемая сумма</label>
                        <input class="finput" type="text" name="floan_amount">
                        <div class="varlist">
                            <select name="valuteSum" class="fselect">
                                <option value="RUB" class="text-align: center">руб.</option>
                                <option value="DOL" class="text-align: center">$</option>
                                <option value="EUR" class="text-align: center">€</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="flabel">Срок кредита в месяцах</label>
                        <input class="finput" name="floan_term" required="required" validate-min="1" class="finput">

                    </div>
                    </div>
                    <div>
                        <label class="flabel">Цель кредита</label>
                        <input class="finput" type="text" name="ftarget">
                    </div>
                    <div>
                        <label class="flabel">Ваш ежемесячный доход</label>
                        <input class="finput" type="text" name="fdohod">
                        <div class="varlist">
                            <select name="valuteDohod" class="fselect">
                                <option value="RUB">руб.</option>
                                <option value="DOL">$</option>
                                <option value="EUR">€</option>
                            </select>
                        </div>
                    </div>

                    <div class="divbutt">
                        <button name="butt" type="submit" class="fbutton">РАССЧИТАТЬ</button>
                    </div>

                </form>

                <script>
                    function validateForm () {
                        
                        var month_zp = document.forms["myForm"]["fdohod"].value;
                        var loan_amount = document.forms["myForm"]["floan_amount"].value;
                        var loan_term = document.forms["myForm"]["floan_term"].value;
            
                        //var RUBinDOL = 72.95;
                        //var RUBinEUR = 87.03;
                        //var DOLinEUR = 0.8386;
            
                        var monthly_interest_rate = (20 / 100) / 12;
                        var degr = Math.pow( 1 + ((20 / 100) / 12), Number(loan_term) );
                        var monthly_payment = Number(loan_amount) * (monthly_interest_rate + monthly_interest_rate/(degr - 1));
                        
                        if (loan_amount == "" || loan_term == "" || month_zp == "") {
                            alert ("Вы должны ввести данные.");
                            return false;
                        }

                        if ( ((Number(month_zp) * 0.3) > Number(monthly_payment)) && !(loan_amount == "" && loan_amount == "")) {
                            alert ("Вам одобрен кредит \n" + "Ваш ежемесячный платёж = " + monthly_payment);
                            return false;
                              
                        }
                        
                        if ( (Number(month_zp)* 0.3) < Number(monthly_payment) ) {
                            alert ("Кредит не одобрен");
                            return false;
                        }
                
                    }
                </script>




                </div>
            </td>
            <td>
                <h1 style="text-align: center;">Оформить заявку на кредит</h1>
                <h3 style="text-align: center;">Самостоятельно сравните между собой кредиты </br> с разными комиссиоными
                    сборами</h3>
                <img src="images\bank1.png" width="1000" alt="bankico">
            </td>
        </tr>
    </table>


</body>

</html>
