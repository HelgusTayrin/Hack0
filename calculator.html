<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Наш Банк</title>
</head>

<body>
    <div>
        <img src="images\bankico.png" width="100px" alt="bankico"> <h1>Наш Банк</h1>
    </div>
    <form name="myForm" action="" onsubmit="return validateForm()" method="post">

        <div>
            <label class="flabel">ФИО:</label>
            <input type="text" name="fname">
        </div>

        <div>
            <label class="flabel">Ваш адрес проживания:</label>
            <input type="text" name="fadres">
        </div>

        <div>
            <label class="flabel">Ваш телефон</label>
            <input type="text" name="ftel">
        </div>

        <div>
            <label class="flabel">Документ, подтверждающий личность</label>
            <input type="text" name="fdoc">
        </div>
        <div>
            <label class="flabel">Номер документа</label>
            <input type="text" name="fnomer">
        </div>
        <div>
            <label class="flabel">Запрашиваемая сумма</label>
            <input type="text" name="fsum">
            <div class="creditCalc_small_select">
                <select name="valuteSum" class="fselect">
                    <option value="RUB">руб.</option>
                    <option value="DOL">$</option>
                    <option value="EUR">€</option>
                </select>
            </div>
        </div>
        <div>
            <label class="flabel">Срок кредита</label>
            <input name="fsrok" required="required" validate-min="1" class="finput">
            <div class="creditCalc_small_select">
                <select name="SrokCred" class="fselect">
                    <option value="days">день</option>
                    <option value="months">месяц</option>
                    <option value="years">год</option>
                </select>
            </div></div>
        </div>
        <div>
            <label class="flabel">Цель кредита</label>
            <input type="text" name="ftarget">
        </div>
        <div>
            <label class="flabel">Ваш ежемесячный доход</label>
            <input type="text" name="fdohod">
            <div class="creditCalc_small_select">
                <select name="valuteDohod" class="fselect">
                    <option value="RUB">руб.</option>
                    <option value="DOL">$</option>
                    <option value="EUR">€</option>
                </select>
            </div>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
    </div>

    <script>
        function validateForm () {
            var loan_amount = document.forms["myForm"]["fsum"].value;
            var loan_term = document.forms["myForm"]["fsrok"].value;

            //var RUBinDOL = 72.95;
            //var RUBinEUR = 87.03;
            //var DOLinEUR = 0.8386;

            var monthly_interest_rate = (20 / 100) / 12;
            var degr = Math.pow( 1 + ((20 / 100) / 12), Number(loan_term) * 12 );
            var monthly_payment = Number(loan_amount) * (monthly_interest_rate + monthly_interest_rate/(degr - 1));


            if (loan_amount == "" || loan_term == "") {
                alert ("You must put your information");
                return false;
            } 
            if (!(loan_amount == "" && loan_amount == "")) {
                    alert ("Ваш ежемесячный платёж = " + monthly_payment);
                    return false;  
            }
    
        }
    </script>

</body>

</html>
